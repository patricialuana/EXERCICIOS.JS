<h1>Tags Não Visuais</h1>

<!--
    tags semanticas 
    section: sessões de agrupamentos tematico de conteudo
    article: conteúdo auto-contido, classificação de paginas
    header: cabeçalho do documento
    footer: rodapé do documento
    nav: agrupa links de navegação
    aside: de lado, sidebar (adendo, observação)
    details: exibe detalhes (escondidos ou aparecendo)

    as famosas

    div: divisão ou sessão
    span: agrupamento de elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>
<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto. (estou usando a tag span, div, class)
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
